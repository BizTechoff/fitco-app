<div style="display: flex; flex-direction: column; height: 100%;" *ngIf="step===1">
    <div
        style="height: 70%; display: flex; flex-direction: column; justify-content: center; text-align: center; align-items: center;">
        <span style="color: white; font-size: xx-large; line-height: 45px;">
            <span>לכניסה נא להזין</span>
            <br />
            <span>מספר תעודת זהות</span>
        </span>
        <!-- inputmode="numeric" -->
        <div
            style="padding-top: 20px; padding-right: 20px; height: auto; display: flex; flex-direction: row; justify-content: center; text-align: center; align-items: center;">
            <!-- <data-control autofocus style="background-color: white; height: 30px; text-align: center; font-size: larger; font-weight: bolder;" [field]="this.signInCtrl.$.idNumber"></data-control> -->
            <input type="text" onkeypress="isNumber22($event)" maxlength="10" [(ngModel)]="signInCtrl.idNumber"
                autofocus style="height: 30px; text-align: center; font-size: larger; font-weight: bolder;">
            <button mat-flat-button (click)="signIn()"
                style="rotate: calc(180deg); background: transparent; color: white; ">
                <mat-icon style="font-size: 40px; padding-bottom: 17px;">play_arrow</mat-icon>
            </button>
        </div>
        <div style="height: auto; display: flex; flex-direction: row;">
            <span style="color: red;"> {{ errorInput }} </span>
        </div>
        <div
            style=" background-size: 70% 100%; background-repeat: no-repeat; background-position: center;background-image: url(../../assets/sea.webp);height: 30%; display: flex; flex-direction: column; justify-content: center; text-align: center; align-items: center;">
        </div>

    </div>
</div>
